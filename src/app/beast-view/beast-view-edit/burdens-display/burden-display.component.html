<input class="table-input" placeholder="Burden" [matAutocomplete]="burdenauto" [formControl]="burdensController"
  (blur)="captureInput($event, 'conflict', i, 'burdens', 'trait')" [value]="burden.trait">
<mat-autocomplete #burdenauto="matAutocomplete">
  <mat-optgroup *ngFor="let group of burdensFiltered | async" [label]="group.label">
    <mat-option *ngFor="let burden of group.burdens" [value]="burden.trait">
      {{burden.trait}}
    </mat-option>
  </mat-optgroup>
</mat-autocomplete>
