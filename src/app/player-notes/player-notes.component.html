
<div *ngIf="notes">
  <div *ngIf="!edit" class="quill-shell">
    <quill-view-html *ngIf="notes.notes" [content]="notes.notes"></quill-view-html>
    <p class="player-no-notes-heading text-align" *ngIf="!notes.notes">You currently have no notes on this beast.</p>
    <button mat-raised-button (click)="toggleEdit()" color="warn">Edit Notes</button>
  </div>
  <div *ngIf="edit" class="quill-shell">
    <quill-editor [(ngModel)]="notes.notes" (onContentChanged)="captureHTML($event)"></quill-editor>
    <button mat-raised-button (click)="saveNotes()" color="primary">Save Notes</button>
  </div>
</div>
<div class="noteOuterShell" *ngIf="!notes">
  <p>You need to be logged into to leave notes.</p>
</div>
