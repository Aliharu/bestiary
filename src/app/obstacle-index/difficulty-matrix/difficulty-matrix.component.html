<div class="header-shell" color="accent">
  <i class="fas fa-dice-d20 icon"></i>
  <h1>Difficulty Matrix</h1>
</div>


<div class="table-shell">
  <table>
    <tr>
      <th rowspan="15" class="difficulty-header"><span>Difficulty</span></th>
      <th colspan="22" class="rank-header">Rank</th>
    </tr>
    <tr>
      <td> </td>
      <td class="odd">0</td>
      <td>1</td>
      <td class="odd">2</td>
      <td>3</td>
      <td class="odd">4</td>
      <td>5</td>
      <td class="odd">6</td>
      <td>7</td>
      <td class="odd">8</td>
      <td>9</td>
      <td class="odd">10</td>
      <td>11</td>
      <td class="odd">12</td>
      <td>13</td>
      <td class="odd">14</td>
      <td>15</td>
      <td class="odd">16</td>
      <td>17</td>
      <td class="odd">18</td>
      <td>19</td>
      <td class="odd">20</td>
    </tr>
    <tr *ngFor="let row of skillMatrix; let i = index">
      <td *ngFor="let entry of row" class="{{entry}} {{i % 2 ? '' : 'odd'}}">{{entry}}</td>
    </tr>
  </table>
</div>
