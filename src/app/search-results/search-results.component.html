<div *ngIf="beasts === 'loading'">
  <div class="spinner">
    <div class="bounce1"></div>
    <div class="bounce2"></div>
    <div class="bounce3"></div>
  </div>
</div>

<div *ngIf="beasts.length > 0 && beasts !== 'loading'">

  <div class="results-card">
    <h3>Results: {{beasts.length}}</h3>
    <div>
      <button mat-raised-button (click)="getRandom()" color="warn" matTooltip="Get Random Monster from List"><i class="fas fa-dice"></i></button>
      <button color="primary" mat-raised-button (click)="getShortCutURL()" matTooltip="This creates a URL that will go directly to a random monster from this list" class="copyURLButton"><i class="fas fa-link"></i></button>
    </div>
  </div>

  <mat-card *ngFor="let beast of beasts" [routerLink]="['/beast', beast.id, 'player']">

    <img *ngIf="beast.id" [src]="imageBase + beast.id" [alt]="beast.name">

    <div class="info-shell">
      <div class="header-shell">
        <div class="header-info">
          <i *ngIf="beast.patreon >= 20" matTooltip="Early Access" class="fas fa-dice-d20 icon-blue"></i>
          <i *ngIf="beast.patreon >= 2 && beast.patreon < 20" matTooltip="Deluxe" class="fas fa-plus icon-blue"></i>
          <h3>{{beast.name}}</h3>
        </div>

        <h3>HR: {{beast.hr}}</h3>
      </div>
      <div *ngIf="beast.intro" class="divider"></div>

      <div *ngIf="beast.intro">
        <quill-view-html [content]="beast.intro"></quill-view-html>
      </div>
    </div>

  </mat-card>
</div>

<div *ngIf="beasts.length === 0 && beast !== 'loading'">
  <mat-card>
    <h2>No Results Found</h2>
  </mat-card>
</div>
